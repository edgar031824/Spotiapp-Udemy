<div class="container o-top o-img-button">
	<img [src]="obArtist.images|sinFoto" class="img-thumbnail img-circle img-size">
	<div><button class="btn btn-outline-danger" [routerLink]="['/search']">Regresar</button></div>
</div>



<app-loading *ngIf="blMask"></app-loading>
<div class="row m-5 o-top">
	<div class="col">
		<table class="table">
			<thead>
				<tr>
					<th>Foto</th>
					<th>Albúm</th>
					<th>Canción</th>
					<th>Vista previa</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let song of arSongs">
					<td><img [src]=song.album.images|sinFoto class="img-thumbnail img-size-card"></td>
					<td>{{song.album.name}}</td>
					<td>{{song.name}}</td>
					<td><iframe [src]=song.uri|domseguro width="300 " height="80 " frameborder="0 " allowtransparency="true " allow="encrypted-media "></iframe></td>
				</tr>

			</tbody>
		</table>
	</div>
</div>
